{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4 p-5 bg-dark text-white">
    <h2 class="text-center mb-4 fw-bold text-info">Create a New Job Post</h2>
    <p class="text-center text-muted mb-4">
      Generate a unique Job ID and publish a detailed description for candidates to apply.
    </p>

    <form method="POST" action="{{ url_for('create_job') }}">
      <!-- Hidden Job ID (auto-generated by backend) -->
      {% if job_id %}
      <input type="hidden" name="job_id" value="{{ job_id }}">
      {% endif %}

      <div class="mb-4">
        <label class="form-label fw-bold">Job Title</label>
        <input type="text" name="title" class="form-control bg-secondary text-white border-0" placeholder="e.g. AI Engineer, DevOps Specialist" required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Job Description</label>
        <textarea name="description" class="form-control bg-secondary text-white border-0" rows="6" placeholder="Enter detailed job description, required skills, and experience..." required></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-info fw-bold py-2">Create Job</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
